<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Salas de Desenho</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loginScreen">
    <input id="nameInput" placeholder="Seu nome">
    <input id="roomInput" placeholder="Nome da sala">
    <button id="joinBtn">Entrar</button>
  </div>
  <input type="color" id="colorPicker" value="#000000">
  <button id="toggleTool">Borracha</button>
  <button id="clearCanvas">Limpar</button>
  
  <input type="range" id="lineWidth" min="1" max="30" value="2" style="position:fixed;top:10px;left:290px;z-index:10;">
  <input type="range" id="opacitySlider" min="0.1" max="1" step="0.1" value="1" style="position:fixed;top:10px;left:410px;z-index:10;">

  <canvas id="canvas"></canvas>
  <div id="cursorPreview"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
